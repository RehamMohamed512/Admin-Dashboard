<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourites </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
    <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-3 animate__animated animate__bounceInUp">‚≠ê Favourite Users</h2>

    <table id="favouritesTable" class="display table table-striped table-bordered animate__animated animate__bounceInUp " style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    $(document).ready(async function () {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      const table = $('#favouritesTable').DataTable();

      if (favorites.length === 0) {
        table.row.add(["-", "üö´ No favourites yet", "-", "-"]).draw(false);
        return;
      }

      let users = await fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json());

      let favUsers = users.filter(u => favorites.includes(u.id));

      favUsers.forEach(u => {
        table.row.add([u.id, u.name, u.email, u.address.city]).draw(false);
      });
    });
  </script>
</body>
</html>
